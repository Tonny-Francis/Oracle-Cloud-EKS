apiVersion: v1
kind: Service
metadata:
	name: web-app-3
spec:
	ports:
		- name: http
			port: 80
			targetPort: 80
	selector:
		app: web-app-3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app-3
  template:
    metadata:
      labels:
        app: web-app-3
    spec:
      containers:
      - image: nginx
        name: web-app-3
        command: 
          - /bin/sh
          - -c
          - "echo 'welcome to my web app 3!' > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'"
        ports:
          - name: http
            containerPort: 80
      dnsConfig:
            options:
              - name: ndots
                value: "2"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
	name: web-app-3
spec:
	ingressClassName: ngrok
	rules:
		- host: warm-llama-sure.ngrok-free.app
			http:
				paths:
					- path: /
						pathType: Prefix
						backend:
							service:
								name: web-app-3
								port:
									number: 80